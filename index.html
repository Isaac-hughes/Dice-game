<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1 id="action">Roll The Dice</h1>
    <div class="game">
        <div class="area">
            <h1>Player</h1>
            <h2>Score</h2>
            <h2 id="playerScore"></h2>
            <img src="img/dice1.png" alt="Dice" id="playerDice">
        </div>
        
        <div class="area">
            <h1>Computer</h1>
            <h2>Score</h2>
            <h2 id="computerScore"></h2>
            <img src="img/dice1.png" alt="Dice" id="computerDice">
        </div>
        
    </div>
    <button id="diceRoll">Roll!</button>
    <div class="info">
    <h1>How it works!</h1>
    <p>In this game you have to roll the dice! The aim is to try and beat the computer to 30<br> However; if you roll a 1, your score is set back to 0!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
